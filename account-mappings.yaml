# AWS Account to Application/Environment Mappings
# This file is used by Terraform to automatically determine the application and environment
# for each AWS account based on the account ID from the AWS context.

accounts:
  # DUP application - 2 accounts (dev, prod)
  "111111111111":
    application: "DUP"
    environment: "dev"
  
  "222222222222":
    application: "DUP"
    environment: "prod"
  
  # DPS application - 4 accounts (dev, int, stg, prod)
  "333333333333":
    application: "DPS"
    environment: "dev"
  
  "444444444444":
    application: "DPS"
    environment: "int"
  
  "555555555555":
    application: "DPS"
    environment: "stg"
  
  "666666666666":
    application: "DPS"
    environment: "prod"
  
  # Email application - 2 accounts (dev, prod)
  "777777777777":
    application: "email"
    environment: "dev"
  
  "888888888888":
    application: "email"
    environment: "prod"

